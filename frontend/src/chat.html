<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MongoDB AI Chatbot</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 30px;
    }
    #chat-box {
      height: 500px;
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
    }
    .msg {
      padding: 10px 14px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 70%;
      white-space: pre-wrap;
    }
    .user {
      background: #4a90e2;
      margin-left: auto;
      color: #fff;
    }
    .bot {
      background: #e5e5e5;
      color: #000;
      margin-right: auto;
    }
    #input-box {
      margin-top: 20px;
      display: flex;
    }
    #input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 12px 20px;
      background: #4a90e2;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div id="container">
    <h2>MongoDB AI Chatbot</h2>

    <div id="chat-box"></div>

    <div id="input-box">
      <input id="input" placeholder="Ask something about MongoDB..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      const response = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let botMessage = "";

      addMessage("...", "bot");
      const lastBotMsg = chatBox.lastChild;

      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        botMessage += decoder.decode(value);
        lastBotMsg.textContent = botMessage;
      }
    }

    sendBtn.onclick = sendMessage;
    input.onkeypress = (e) => e.key === "Enter" && sendMessage();
  </script>
</body>
</html>
